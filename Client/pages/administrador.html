<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Productos</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#">Administrador<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </div>
      </nav>


    <h1 class="title">Agregar Productos</h1>
    <form
      action="http://localhost:8080/api/productos"
      method="POST"
      class="d-flex align-items-center flex-column"
    >
      <div class="mb-3">
        <input type="text" id="name" placeholder="Producto" name="name" />
      </div>

      <div class="mb-3">
        <input type="number" id="price" placeholder="Precio" name="price" />
      </div>
      <div class="mb-3">
        <input type="text" id="description" placeholder="Descripción" name="description" />
      </div>
      <div class="mb-3">
        <input type="number" min="0" id="stock" placeholder="Stock" name="stock" />
      </div>
      <div class="mb-3">
        <input type="text" id="code" placeholder="Código" name="code" />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="thumbnail"
          placeholder="URL de imagen"
          name="thumbnail"
        />
      </div>
      <button type="submit" class="btn btn-secondary">Subir producto</button>
    </form>



    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
    ></script>
    <script src="../javascript/administrador.js"></script>
  </body>
</html>
